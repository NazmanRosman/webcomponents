<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>evo-to-wc Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import "@polymer/iron-demo-helpers/demo-pages-shared-styles.js";
      import "@polymer/iron-demo-helpers/demo-snippet.js";
      import { EvoToWcConverter } from "../evo-to-wc.js";
    </script>
    <style>
      table {
        width: 100%;
      }
      table th[scope="row"]{
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>evo-to-wc demo</h1>
      <demo-snippet id="demo">
        <script>
        window.onload=()=>{
          let converter = window.EvoToWc.requestAvailability();
          console.log(converter,document.getElementById('demo'));
          converter.convert(document.getElementById('demo'));
        };
        </script>
        <template>
          <table border="1" cellpadding="3" cellspacing="0" class="table table-bordered" id="example" summary="Each row names a style in the first column and describes its use case in the next column.">
            <thead>
              <tr><th scope="row" width="50%">Callout Box</th><th scope="col">Suggested Use</th>
              </tr>
            </thead>
            <caption class="offScreen">Callout Box
            </caption>
            <tbody>
              <tr>
                <th scope="row">
                  <p class="newcolorbox">New Color Box
                  </p>
                </th>
                <td>
                  <p>Easy-to-read box that emphasizes a piece of content as <strong>interesting</strong>. <em><strong>This box should be used most often.</strong></em>
                  </p>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <p class="colorbox">Color Box
                  </p>
                </th>
                <td>
                  <p>Easy-to-read box that emphasizes a piece of content as <strong>important</strong>. <em><strong>As such, it should be used less often.</strong></em>
                  </p>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <p class="yellownote">Yellow Note
                  </p>
                </th>
                <td>
                  <p>Attention-grabbing box that indicates a piece of content as <strong>urgent</strong>. <em><strong>As such, it should be used sparingly.</strong></em>
                  </p>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <p class="pulltext">Pull Text
                  </p>
                </th>
                <td>
                  <p>An<strong> </strong>aside used for <strong>short snippets </strong>of interesting content. <strong>It should not be overused to the point where it fatigues the student.</strong>
                  </p>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <p class="speechbubble">If you fell down yesterday, stand up today.
                  </p>
                  <p class="speechbubble-caption">H. G. Wells
                  </p>
                </th>
                <td>
                  <p>Style used for quotations<strong>.</strong>
                  </p>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <p>Hanging Indent:
                  </p>
                  <p class="hangingindent" style="font-weight: normal;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.&#160;<span>Ut lorem nisi, pharetra sit amet dictum eu, laoreet aliquet purus. Duis justo felis, sagittis in placerat a, dapibus nec dui.</span>
                  </p>
                </th>
                <td>
                  <p>Style used for citations<strong>.</strong>
                  </p>
                </td>
              </tr>
            </tbody>
          </table>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
