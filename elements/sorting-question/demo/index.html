<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SortingQuestion: sorting-question Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      import '../sorting-question.js';
    </script>

  <body>
    <sorting-question celebrate shame no-background question="Sort The Following In Order">
      <sorting-option>You woke up this morning.</sorting-option>
      <sorting-option>You brushed your teeth.</sorting-option>
      <sorting-option>You went to class.</sorting-option>
      <sorting-option>You go to bed.</sorting-option>
    </sorting-question>

    <sorting-question class="middle" disabled celebrate shame question="Sort The Following In Order">
      <sorting-option>This</sorting-option>
      <sorting-option>Is</sorting-option>
      <sorting-option>Disabled</sorting-option>
    </sorting-question>

    <sorting-question class="middle" dark disabled celebrate shame question="Sort The Following In Order">
      <sorting-option>This</sorting-option>
      <sorting-option>Is</sorting-option>
      <sorting-option>Disabled</sorting-option>
    </sorting-question>

    <sorting-question class="middle" celebrate shame question="Sort The Following In Order">
      <sorting-option> <img src="https://cdn.britannica.com/03/114903-050-502CFE8D/Cutaway-drawing-cell.jpg" alt="cells"> </sorting-option>
      <sorting-option> <img src="https://static01.nyt.com/images/2019/05/21/science/15SCI-GENOME2/15SCI-GENOME2-jumbo.jpg" alt=""> </sorting-option>
      <sorting-option><img src="https://www.visiblebody.com/hs-fs/hub/189659/file-2122072719-jpg/Learn_Articles/Skeleton_System/Set_1_Bone_Types/1-Five-Types-Of-Bones-1232W.jpg" alt="bones"> </sorting-option>
      <sorting-option> <img src="https://th-thumbnailer.cdn-si-edu.com/rDqS7CQVfpWAjgPXuiKR34oc4Rg=/1000x750/filters:no_upscale()/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/a5/a5/a5a5cfff-a4e7-454f-bae2-cfc6c1fed66a/19991130_jab_cs9_163.jpg" alt=""> </sorting-option>
    </sorting-question>

</html>
