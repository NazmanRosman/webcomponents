<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>MultipleChoice: multiple-choice Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../multiple-choice.js';
      import '../lib/true-false-question.js';
      import "@lrnwebcomponents/simple-toast/simple-toast.js";

      globalThis.SimpleToast.requestAvailability()
   </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic multiple-choice progressive enhancement</h3>
      <demo-snippet>
        <template>
          <true-false-question
          question="Ducks have wings.">
            <input correct value="True"/>
            <input value="False"/>
            <p slot="correct-feedback">Yay! Let's jump in the money pit.</p>
              <p slot="incorrect-feedback">You're despicable. What a quack!</p>
          </true-false-question>
          <multiple-choice
          id="basic"
          name="basic"
          question="Which are ducks????"
          randomize>
            <input correct value="Huey"/>
            <input correct value="Duey"/>
            <input correct value="Daffy"/>
            <input correct value="Donald"/>
            <input value="Mickey"/>
            <p slot="correct-feedback">Yay! Let's jump in the money pit.</p>
            <p slot="incorrect-feedback">You're despicable. What a quack!</p>
          </multiple-choice>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic multiple-choice progressive enhancement with single-option</h3>
      <demo-snippet>
        <template>
          <multiple-choice
          id="single"
          name="single"
          single-option
          randomize>
            <h4 slot="question">Which is <strong><em>NOT</em></strong> a duck?</h4>
            <input value="Huey"/>
            <input value="Duey"/>
            <input value="Daffy"/>
            <input value="Donald"/>
            <input correct value="Mickey"/>
            <p slot="correct-feedback">Yippee!!</p>
            <p slot="incorrect-feedback">Aw shucks!!</p>
          </multiple-choice>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic multiple-choice progressive enhancement in edit mode</h3>
      <demo-snippet>
        <template>
          <multiple-choice
          single-option
          edit-mode
          randomize>
            <h4 slot="question">Which is <strong><em>NOT</em></strong> a duck?</h4>
            <input value="Huey"/>
            <input value="Duey"/>
            <input value="Daffy"/>
            <input value="Donald"/>
            <input correct value="Mickey"/>
            <p slot="correct-feedback">Yippee!!</p>
            <p slot="incorrect-feedback">Aw shucks!!</p>
          </multiple-choice>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic multiple-choice demos</h3>
      <demo-snippet>
        <template>
          <multiple-choice id="basic-data" correct-text="Yay!" single-option incorrect-text="Booooo" show-data
            answers="[{&quot;label&quot;: &quot;Option 1 is not right&quot;},{&quot;label&quot;: &quot;Option 2&quot;, &quot;correct&quot;: true},{&quot;label&quot;: &quot;Option 3 is not right&quot;},{&quot;label&quot;: &quot;Option 4 is not right&quot;}]"></multiple-choice>
            <multiple-choice id="basic-data" correct-text="Yay!" single-option incorrect-text="Booooo" disabled edit-mode
              answers="[{&quot;label&quot;: &quot;Option 1 is not right&quot;},{&quot;label&quot;: &quot;Option 2&quot;, &quot;correct&quot;: true},{&quot;label&quot;: &quot;Option 3 is not right&quot;},{&quot;label&quot;: &quot;Option 4 is not right&quot;}]"></multiple-choice>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic multiple-choice demo</h3>
      <demo-snippet>
        <template>
          <multiple-choice id="basic-data2" correct-text="Yay!" incorrect-text="Booooo"
            answers="[{&quot;label&quot;: &quot;Option 1&quot;, &quot;correct&quot;: true},{&quot;label&quot;: &quot;Option 2&quot;, &quot;correct&quot;: true},{&quot;label&quot;: &quot;Option 3&quot;, &quot;correct&quot;: true},{&quot;label&quot;: &quot;Option 4 is not right&quot;, &quot;correct&quot;: false}]">
          </multiple-choice>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Deprecated multiple-choice with input</h3>
      <demo-snippet>
        <template>
          <multiple-choice
          id="deprecated"
          question="Which are ducks?"
          correct-text="Yay! Let's jump in the money pit."
          incorrect-text="You're despicable. What a quack!"
          randomize>
            <input type="checkbox" value="Huey" correct/>
            <input type="checkbox" value="Duey" correct />
            <input type="checkbox" value="Daffy" correct />
            <input type="checkbox" value="Donald" correct />
            <input type="checkbox" value="Mickey" />
          </multiple-choice>
          <multiple-choice
          id="deprecated2"
          edit-mode
          question="Which are ducks?"
          correct-text="Yay! Let's jump in the money pit."
          incorrect-text="You're despicable. What a quack!"
          randomize>
            <input type="checkbox" value="Huey" correct/>
            <input type="checkbox" value="Duey" correct />
            <input type="checkbox" value="Daffy" correct />
            <input type="checkbox" value="Donald" correct />
            <input type="checkbox" value="Mickey" />
          </multiple-choice>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Importing from a list</h3>
      <demo-snippet>
        <template>
          <multiple-choice
          id="deprecated3"
          edit-mode
          question="Which are ducks?"
          correct-text="Yay! Let's jump in the money pit."
          incorrect-text="You're despicable. What a quack!"
          randomize>
          <ul>
            <li correct>Huey</li>
            <li correct>Duey</li>
            <li correct>Daffy</li>
            <li correct>Donald</li>
            <li>Mickey</li>
          </ul>
          </multiple-choice>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
