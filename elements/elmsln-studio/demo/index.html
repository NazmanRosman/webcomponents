<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>ElmslnStudio: elmsln-studio Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../elmsln-studio.js';
      import '../lib/elmsln-studio-loremdata.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
    <link
      ref="//fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic elmsln-studio demo</h3>
      <demo-snippet>
        <template>
          <elmsln-studio 
            id="studio"
            demo-mode
            home="http://localhost:8001/elements/elmsln-studio/demo/index.html"
            activity-source="./data/activity.json"
            demo-images-source="./data/demoimages.json" 
            discussion-source="./data/discussion.json"
            users-source="./data/users.json"
            profile-source="./data/profile.json"
            profiles-source="./data/profiles.json"
            lessons-source="./data/lessons.json"
            assignments-source="./data/assignments.json"
            portfolios-source="./data/portfolios.json" 
            submissions-source="./data/submissions.json">
          </elmsln-studio>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
