<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>PostCard: post-card Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../post-card.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic post-card demo</h3>
      <demo-snippet>
        <template>
          <post-card post-mark-locations="TAIPEI - DELFT - TORONTO">
            <div slot="message">I WANDERED LONELY AS A CLOUD - AND THEN BUMPED INTO A BUNCH OF OTHER CLOUDS!</div>
            <div slot="to">OE Global Conference</div>
            <div slot="from">ALL OF US AT CONFERENCE@OEGLOBAL.ORG</div>
          </post-card>
          <br>
          <post-card photoSrc="http://media.liveauctiongroup.net/i/11189/11535427_1.jpg?v=8CE770C8F1EEC60" to="Future" from="Past" message="To make a baby...." post-mark-locations="Come - as - you - are"></post-card>
          <br>
          <post-card post-mark-locations="Vatican City" photo-src="https://i.ytimg.com/vi/JlA18pa6lz8/maxresdefault.jpg" to="Students" from="Gary">
            <div slot="message">Marriage is between....</div>
          </post-card>
          <br>
          <post-card photo-src="https://images.onwardstate.com/uploads/2019/10/IMG_9180.jpg" message="lEtZ gO pEnN sTaTe" post-mark-locations="We're - Pen - Stat">
            <div slot="to">Alumni</div>
            <div slot="from">Alumni Association</div>
          </post-card>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
