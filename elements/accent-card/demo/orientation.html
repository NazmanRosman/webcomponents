<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>AccentCard: accent-card Orientation</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../accent-card.js';
      import '../lib/accent-card-proposed.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>accent-card Orientation</h1>
      <demo-snippet>
        <template>
          <accent-card>
            <div slot="heading">Default Orientation</div>
            <div slot="content">This card has the default orientation.</div>
          </accent-card>
          <accent-card-proposed link="https://google.com">
            <h3 slot="heading">Default Orientation</h3>
            <div slot="content">This card has the default orientation.</div>
            <div slot="footer">Read More...</div>
          </accent-card-proposed>
          <div style="--accent-card-border-color: var(--ddd-theme-polaris-coalyGray);">
            <accent-card-proposed dark link="https://google.com" horizontal image-src="./images/Sustainable_Development_Goal_13.png">
              <h4 slot="heading">Default Orientation</h4>
              <div slot="content">This card has the default orientation.</div>
              <div slot="footer">Read More...</div>
            </accent-card-proposed>
          </div>
          <accent-card-proposed accent-background horizontal  link="https://google.com" image-src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg">
            <h5 slot="heading">Default Orientation</h5>
            <div slot="content">This card has the default orientation.</div>
            <div slot="footer">Read More...</div>
          </accent-card-proposed>
          <accent-card horizontal>
            <div slot="heading">Horizontal Accent Card</div>
            <div slot="content">This card has horizontal orientation.</div>
          </accent-card>
          <accent-card-proposed horizontal>
            <div slot="heading">Horizontal Accent Card</div>
            <div slot="content">This card has horizontal orientation.</div>
          </accent-card-proposed>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <accent-card accent-color="cyan" image-src="./images/image2.jpg" link="https://google.com">
            <div slot="image-corner">image-corner</div>
            <div slot="heading">Vertical Accent Card with Content</div>
            <div slot="corner">corner</div>
            <div slot="subheading">Includes image, subheading, and footer.</div>
            <div slot="content">This is the content section of a card with the default orientation.</div>
            <div slot="footer"><button>Read more...</button></div>
          </accent-card>
          <accent-card-proposed accent-color="cyan" image-src="./images/image2.jpg" link="https://google.com">
            <div slot="image-corner">image-corner</div>
            <div slot="heading">Vertical Accent Card with Content</div>
            <div slot="corner">corner</div>
            <div slot="subheading">Includes image, subheading, and footer.</div>
            <div slot="content">This is the content section of a card with the default orientation.</div>
            <div slot="footer"><button>Read more...</button></div>
          </accent-card-proposed>
          <accent-card accent-color="brown" horizontal image-src="./images/image1.jpg" link="https://google.com" icon="icons:add-circle-outline" icon-size="md">
            <div slot="image-corner">image-corner</div>
            <div slot="heading">Horizontal Accent Card with Content</div>
            <div slot="corner">corner</div>
            <div slot="subheading">Includes image, subheading, and footer.</div>
            <div slot="content">This is the content section of a card with horizontal orientation.</div>
          </accent-card>
          <accent-card-proposed accent-color="brown" horizontal image-src="./images/image1.jpg" link="https://google.com" icon="icons:add-circle-outline" icon-size="md">
            <div slot="image-corner">image-corner</div>
            <div slot="heading">Horizontal Accent Card with Content</div>
            <div slot="corner">corner</div>
            <div slot="subheading">Includes image, subheading, and footer.</div>
            <div slot="content">This is the content section of a card with horizontal orientation.</div>
          </accent-card-proposed>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
