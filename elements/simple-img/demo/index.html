<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleImg: simple-img Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '../simple-img.js';
      const mfr = window.MicroFrontendRegistry.requestAvailability();
      const img = mfr.get('simple-img');
      img.endpoint = img.endpoint.replace('http://localhost:3000', 'https://lrnwebcomponents.vercel.app');
      mfr.set('simple-img', img);
      setTimeout(() => {
        document.querySelector('simple-img').updateconvertedurl();
      }, 100);
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-img demo</h3>
      <simple-img>
        <template>
          <img src="https://ftw.usatoday.com/wp-content/uploads/sites/90/2017/05/spongebob.jpg?w=1000&h=600&crop=1" decoding="async" fetchpriority="low" />
        </template>
      </simple-img>
    </div>
  </body>
</html>
