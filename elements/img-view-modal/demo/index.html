<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>imgViewModal: img-view-modal Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../img-view-modal.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container.centered {
        max-width: 80%;
      }
      img-view-modal {
        max-height: 400px;
      }  
    </style>
    <script>
      window.addEventListener('user-engagement', (e) => {
        console.log(e.detail);
      });
    </script>
  </head>
  <body>
  <div class="vertical-section-container centered">
    <h3>Basic img-view-modal demo</h3>
    <demo-snippet>
      <template>
        <img-view-modal
          id="demo" 
          title="Demo"
          figures='[
            {
              "src": "./images/image1.jpg",
              "info": "Blue grey cat on red background."
            },
            {
              "src": "./images/image2.jpg",
              "info": "Metal bowl filled with red apples."
            },
            {
              "src": "./images/image3.jpg",
              "info": "Lighthouse in greyscale."
            },
            {
              "src": "./images/image4.jpg",
              "info": "Blue grey tabby looking at camera."
            },
            {
              "src": "./images/image5.jpg",
              "info": "Red cherries on a white dish."
            },
            {
              "src": "./images/image6.jpg",
              "info": "Beach with sunbathers."
            },
            {
              "src": "./images/image7.jpg",
              "info": "String lights on a tree against dark night sky."
            },
            {
              "src": "./images/image8.jpg",
              "info": "Empty beach with a heart drawn in the sand."
            }
          ]'
          max-zoom-pixel-ratio="10"
          show-navigator>
          <button>Open Viewer</button>
        </img-view-modal>
        <script>
          window.onload = () => {
            let demo = document.getElementById('demo');
            demo.toolbars = {
              top: {
                id: "top",
                type: "toolbar-group",
                contents: [
                  "prevbutton",
                  "navigatorbutton",
                  "fullscreenbutton",
                  "navXofY",
                  "kbdbutton",
                  "infobutton",
                  "nextbutton"
                ]
              },
              bottom: {
                id: "bottom",
                type: "toolbar-group",
                contents: [
                  "flipbutton",
                  "rotategroup",
                  "zoomgroup",
                  "homebutton",
                  "pangroup"
                ]
              }
            };
          }
        </script>
      </template>
    </demo-snippet>
  </div>
  </body>
</html>
