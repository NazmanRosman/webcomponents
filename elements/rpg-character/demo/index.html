<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>RpgCharacter: rpg-character Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../rpg-character.js';
      import '@lrnwebcomponents/simple-colors/lib/simple-colors-picker.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic rpg-character demo</h3>
      <label>Hat</label>
      <simple-colors-picker id="hat" value="orange"></simple-colors-picker>
      <label>Shirt</label>
      <simple-colors-picker id="shirt" value="blue"></simple-colors-picker>
      <label>Pants</label>
      <simple-colors-picker id="pants" value="green"></simple-colors-picker>
      <label>Seed</label>
      <input id="seed" size="20"/>
      <button id="dice">Roll the dice</button>
      <demo-snippet>
        <template>
          <rpg-character></rpg-character>
          <rpg-character></rpg-character>
          <rpg-character></rpg-character>
          <rpg-character></rpg-character>
          <rpg-character></rpg-character>
          <rpg-character></rpg-character>
          <rpg-character></rpg-character>
          <rpg-character></rpg-character>
          <rpg-character></rpg-character>
          <rpg-character></rpg-character>
          <rpg-character></rpg-character>
        </template>
      </demo-snippet>
      <script async defer>
        function dqs(sel) { return document.querySelector(sel); }
        function dqsa(sel) { return document.querySelectorAll(sel); }
        dqs("#hat").addEventListener("changed", (e) => {
          dqs("rpg-character").hatColor = e.detail.value;
        });
        dqs("#shirt").addEventListener("changed", (e) => {
          dqs("rpg-character").shirtColor = e.detail.value;
        });
        dqs("#pants").addEventListener("changed", (e) => {
          dqs("rpg-character").pantsColor = e.detail.value;
        });
        dqs("#seed").addEventListener("input", (e) => {
          dqs("rpg-character").seed = e.target.value;
        });
        dqs("#dice").addEventListener("click", (e) => {
          Array.from(dqsa("rpg-character")).forEach((item) => {
            item.seed = Math.random().toString(36).substring(2,12);
          });
        });
      </script>
    </div>
  </body>
</html>
