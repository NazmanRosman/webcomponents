<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>FigureLabel: figure-label Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../figure-label.js';
      import '../lib/figure-label-proposed.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic figure-label demo</h3>
      <demo-snippet>
        <template>
          <figure-label title="1.3" description="Microbs under microscope">
            1.3 - Microbs under microscope
          </figure-label>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <div>
            <figure-label-proposed title="1.3" description="Default color styling">
            </figure-label-proposed>
            <div style="--ddd-theme-accent-color: var(--ddd-theme-polaris-pughBlue);">
              <figure-label-proposed title="1.3" description="Application override color set">
              </figure-label-proposed> <!-- application override -->
              <div style="
              --ddd-component-figure-label-title: var(--ddd-theme-polaris-creekLight);
              --ddd-component-figure-label-background: var(--ddd-theme-polaris-nittanyNavy);
              ">
                <figure-label-proposed title="1.3" description="Component override color set">
                </figure-label-proposed> <!-- component override -->
              </div>
            </div>
          </div>

        </template>
      </demo-snippet>
    </div>
  </body>
</html>
