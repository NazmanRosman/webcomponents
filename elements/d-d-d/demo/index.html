<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>DDD: d-d-d Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../lib/d-d-docs.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic d-d-d demo</h3>
      <demo-snippet>
        <template>
          <d-d-docs></d-d-docs>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
<script>
  window.onload = function() {
    const dddDocs = document.querySelector('d-d-docs');
    console.log(dddDocs);
    const codeList = dddDocs.shadowRoot.querySelectorAll('code');
    codeList.forEach(codeElement => {
      codeElement.addEventListener('click', function() {
      console.log('code clicked');
      const range = document.createRange();
      range.selectNodeContents(codeElement);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
      document.execCommand('copy');
      codeElement.setAttribute('popupText', 'Copied to clipboard!');
    });
    codeElement.addEventListener('mouseout', function() {
      codeElement.setAttribute('popupText', 'Click to copy to clipboard');
    });
    }); 
  }
  </script>
